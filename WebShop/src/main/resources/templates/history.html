<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
	<title>Checkout</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="aStar Fashion Template Project">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="styles/bootstrap-4.1.3/bootstrap.css">
	<link href="plugins/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" type="text/css" href="plugins/OwlCarousel2-2.2.1/owl.carousel.css">
	<link rel="stylesheet" type="text/css" href="plugins/OwlCarousel2-2.2.1/owl.theme.default.css">
	<link rel="stylesheet" type="text/css" href="plugins/OwlCarousel2-2.2.1/animate.css">
	<link rel="stylesheet" type="text/css" href="styles/checkout.css">
	<link rel="stylesheet" type="text/css" href="styles/checkout_responsive.css">
	<script src="js/echarts.min.js"></script>
</head>
<body>

<div class="super_container">

	<!-- Header -->

	<header class="header">
		<div class="header_content d-flex flex-row align-items-center justify-content-start">

			<!-- Hamburger -->
			<div class="hamburger menu_mm"><i class="fa fa-bars menu_mm" aria-hidden="true"></i></div>

			<!-- Logo -->
			<div class="header_logo">
				<a href="#"><div>E-<span>shop</span></div></a>
			</div>

			<!-- Navigation -->
			<nav class="header_nav">
				<ul class="d-flex flex-row align-items-center justify-content-start">
					<li><a href="/checkout">商品管理</a></li>
					<li><a href="/backreport">销售统计报表/销售状态管理</a></li>
					<li><a href="/history">顾客浏览/购买日志</a></li>
				</ul>
			</nav>

			<!-- Header Extra -->
			<div class="header_extra ml-auto d-flex flex-row align-items-center justify-content-start">

			</div>

		</div>
	</header>

	<!-- Menu -->

	<div class="menu d-flex flex-column align-items-start justify-content-start menu_mm trans_400">
		<div class="menu_close_container"><div class="menu_close"><div></div><div></div></div></div>
		<div class="menu_top d-flex flex-row align-items-center justify-content-start">


		</div>
		<nav class="menu_nav">
			<ul class="menu_mm">
				<li><a href="/checkout">商品管理</a></li>
				<li><a href="/backreport">销售统计报表/销售状态管理</a></li>
				<li><a href="/history">顾客浏览/购买日志</a></li>
			</ul>
		</nav>
		<div class="menu_extra">
			<div class="menu_social">
				<ul>
					<li><a href="#"><i class="fa fa-pinterest" aria-hidden="true"></i></a></li>
					<li><a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
					<li><a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a></li>
					<li><a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
				</ul>
			</div>
		</div>
	</div>

	<!-- Sidebar -->

	<div class="sidebar">

		<!-- Info -->
		<div class="info">
			<div class="info_content d-flex flex-row align-items-center justify-content-start">


			</div>
		</div>

		<!-- Logo -->
		<div class="sidebar_logo">
			<a href="#"><div>E-<span>shop</span></div></a>
		</div>

		<!-- Sidebar Navigation -->
		<nav class="sidebar_nav">
			<ul>
				<li><a href="/checkout">商品管理<i class="fa fa-angle-right" aria-hidden="true"></i></a></li>
				<li><a href="/backreport">销售统计报表/销售状态管理<i class="fa fa-angle-right" aria-hidden="true"></i></a></li>
				<li><a href="/history">顾客浏览/购买日志<i class="fa fa-angle-right" aria-hidden="true"></i></a></li>
			</ul>
		</nav>

	</div>

	<!-- Home -->

	<div class="home">
		<div class="parallax_background parallax-window" data-parallax="scroll" data-image-src="images/checkout.jpg" data-speed="0.8"></div>
		<div style="float: right">
			<div style="padding: 5px"><a style="font-size: 20px;font-weight: 600;color: rgba(29,33,36,0.42);cursor: default" href="#" th:text="'Welcome : ' + ${adname}"></a></div>
			<div style="float:right;padding: 5px"><a style="font-size: 20px;font-weight: 600;color: rgba(29,33,36,0.42)" href="/logout">Logout</a></div>
		</div>
		<div class="home_container">
			<div class="home_content">
				<div class="home_title">用户浏览/购买记录</div>
			</div>
		</div>
	</div>

	<!-- Checkout -->

	<div class="checkout">
		<div class="section_container">
			<div class="container">
				<h1>浏览记录</h1>
				<div class="row" th:each="histories : ${his}">
					<div class="col">

						<div class="checkout_container d-flex flex-xxl-row flex-column align-items-start justify-content-start">

							<!-- Billing -->
							<div class="billing checkout_box"  style="width: 100% !important">
								<div class="checkout_title" th:text="'用户：' + ${histories[0].getUsername()}"></div>
								<br>
								<br>
								<table class="table table-striped table-sm">
									<thead>
									<tr style="color:#16181b">
										<th>用户</th>
										<th>商品</th>
										<th>时间</th>
									</tr>
									</thead>
									<tbody>
									<tr  th:each="history : ${histories}" style="color:#706368">
										<td th:text="${history.getUsername()}" style="font-weight: 800;padding-top: 10px;padding-bottom: 10px"></td>
										<td th:text="${history.getName()}" style="padding-top: 10px;padding-bottom: 10px"></td>
										<td th:text="${history.getDate()}" style="padding-top: 10px;padding-bottom: 10px"></td>
									</tr>
									</tbody>
								</table>
							</div>
						</div>
						<br>
						<br>
					</div>
				</div>
				<br>
				<br>
				<h1>购买记录</h1>
				<div class="row" th:each="consumptions : ${cons}">
					<div class="col">

						<div class="checkout_container d-flex flex-xxl-row flex-column align-items-start justify-content-start">

							<!-- Billing -->
							<div class="billing checkout_box"  style="width: 100% !important">
								<div class="checkout_title" th:text="'用户：' + ${consumptions[0].getUsername()}"></div>
								<br>
								<br>
								<table class="table table-striped table-sm">
									<thead>
									<tr style="color:#16181b">
										<th>用户</th>
										<th>商品</th>
										<th>数量</th>
										<th>金额</th>
										<th>时间</th>
									</tr>
									</thead>
									<tbody>
									<tr  th:each="consumption : ${consumptions}" style="color:#706368">
										<td th:text="${consumption.getUsername()}" style="font-weight: 800;padding-top: 10px;padding-bottom: 10px"></td>
										<td th:text="${consumption.getName()}" style="padding-top: 10px;padding-bottom: 10px"></td>
										<td th:text="${consumption.getAmout()}" style="padding-top: 10px;padding-bottom: 10px"></td>
										<td th:text="${consumption.getTotal()}" style="padding-top: 10px;padding-bottom: 10px"></td>
										<td th:text="${consumption.getDate()}" style="padding-top: 10px;padding-bottom: 10px"></td>
									</tr>
									</tbody>
								</table>
							</div>
						</div>
						<br>
						<br>
					</div>
				</div>


			</div>
		</div>
	</div>



	<!-- Credits -->
	<div class="credits">
		<div class="section_container">
			<div class="container">
				<div class="row">
					<div class="col">
						<div class="credits_content d-flex flex-row align-items-center justify-content-end">
							<div class="credits_text">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	</footer>

</div>

<script src="js/jquery-3.2.1.min.js"></script>
<script src="styles/bootstrap-4.1.3/popper.js"></script>
<script src="styles/bootstrap-4.1.3/bootstrap.min.js"></script>
<script src="plugins/greensock/TweenMax.min.js"></script>
<script src="plugins/greensock/TimelineMax.min.js"></script>
<script src="plugins/scrollmagic/ScrollMagic.min.js"></script>
<script src="plugins/greensock/animation.gsap.min.js"></script>
<script src="plugins/greensock/ScrollToPlugin.min.js"></script>
<script src="plugins/OwlCarousel2-2.2.1/owl.carousel.js"></script>
<script src="plugins/easing/easing.js"></script>
<script src="plugins/parallax-js-master/parallax.min.js"></script>
<script src="js/checkout.js"></script>
<script type="text/javascript">

</script>

</body>
</html>
